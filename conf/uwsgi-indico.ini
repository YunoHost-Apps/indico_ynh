uid = indico
gid = www-data
umask = 027

processes = 4
enable-threads = true
chmod-socket = 770
chown-socket = indico:www-data
socket = $install_dir/web/uwsgi.sock
stats = $install_dir/web/uwsgi-stats.sock
protocol = uwsgi

master = true
auto-procname = true
procname-prefix-spaced = indico
disable-logging = true

single-interpreter = true

touch-reload = $install_dir/web/indico.wsgi
wsgi-file = $install_dir/web/indico.wsgi
virtualenv = $install_dir/.venv

vacuum = true
buffer-size = 20480
memory-report = true
max-requests = 2500
harakiri = 900
harakiri-verbose = true
reload-on-rss = 2048
evil-reload-on-rss = 8192
