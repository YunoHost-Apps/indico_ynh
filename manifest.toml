#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "indico"
name = "Indico"
description.en = "Feature-rich event management system"
description.fr = "Système de gestion d'événements riche en fonctionnalités"

version = "3.3.10~ynh1"

maintainers = ["DeMiro5001"]

[upstream]
license = "MIT"
website = "https://getindico.io/"
demo = "https://sandbox.getindico.io/"
admindoc = "https://docs.getindico.io/en"
userdoc = "https://learn.getindico.io/"
code = "https://github.com/indico/indico"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "500M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr_FR", "en_GB"]
    default = "en_GB"

    [install.admin]
    type = "user"

    [install.logourl]
    ask.en = "Input the logo URL"
    ask.fr = "Saisissez l'URL du logo"
    type = "url"
    
    [install.mail_user]
    ask.en = "Choose the application mail system"
    ask.fr = "Choisissez l'email système de l'application"
    type = "select"
    choices.noreply="noreply@"
    choices.contact="contact@"
    default = "noreply"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/indico/indico/archive/refs/tags/v3.3.10.tar.gz"
        sha256 = "2d4e1c62362f85b83e9ef595be3d2b1b7f6435b5fc002871510d707f6ff58d81"
    
        autoupdate.strategy = "latest_github_tag"
    
        [resources.sources.uv]
        amd64.url = "https://github.com/astral-sh/uv/releases/download/0.10.4/uv-x86_64-unknown-linux-gnu.tar.gz"
        amd64.sha256 = "6b52a47358deea1c5e173278bf46b2b489747a59ae31f2a4362ed5c6c1c269f7"
        arm64.url = "https://github.com/astral-sh/uv/releases/download/0.10.4/uv-aarch64-unknown-linux-gnu.tar.gz"
        arm64.sha256 = "c84a6e6405715caa6e2f5ef8e5f29a5d0bc558a954e9f1b5c082b9d4708c222e"
        armhf.url = "https://github.com/astral-sh/uv/releases/download/0.10.4/uv-armv7-unknown-linux-gnueabihf.tar.gz"
        armhf.sha256 = "d1824ed14f3ad0e7cb7835b46bc0299859cd8141d039a66274a135ca9797bf9c"
        i386.url = "https://github.com/astral-sh/uv/releases/download/0.10.4/uv-i686-unknown-linux-gnu.tar.gz"
        i386.sha256 = "79821b1d6c035aa8dc32a45d41551a4f010b8e357c98df48c95c5cb5ec18a743"
        
        in_subdir = true
        
        autoupdate.strategy = "latest_github_release"
        autoupdate.upstream = "https://github.com/astral-sh/uv"
        autoupdate.asset.amd64 = "^uv-x86_64-unknown-linux-gnu.tar.gz$"
        autoupdate.asset.arm64 = "^uv-aarch64-unknown-linux-gnu.tar.gz$"
        autoupdate.asset.armhf = "^uv-armv7-unknown-linux-gnueabihf.tar.gz$"
        autoupdate.asset.i386 = "^uv-i686-unknown-linux-gnu.tar.gz$"
    
    [resources.system_user]
    allow_email = true
    
    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "redis-server, postgresql, libpq-dev, libxslt1-dev, libxml2-dev, libffi-dev, libpcre3-dev, libyaml-dev, libssl-dev, zlib1g-dev, libbz2-dev, libreadline-dev, libsqlite3-dev, libncurses5-dev, libncursesw5-dev, xz-utils, liblzma-dev, uuid-dev, build-essential, libpango1.0-dev, libjpeg62-turbo-dev, postgresql-contrib, python3-venv, libpq-dev, python3-pip, python3-dev, libpq-dev"

    [resources.database]
    type = "postgresql"
