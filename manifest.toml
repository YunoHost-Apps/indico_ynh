#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "indico"
name = "Indico"
description.en = "Feature-rich event management system"
description.fr = "Système de gestion d'événements riche en fonctionnalités"

version = "3.3.11~ynh1"

maintainers = ["DeMiro5001"]

[upstream]
license = "MIT"
website = "https://getindico.io/"
demo = "https://sandbox.getindico.io/"
admindoc = "https://docs.getindico.io/en"
userdoc = "https://learn.getindico.io/"
code = "https://github.com/indico/indico"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "500M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr_FR", "en_GB"]
    default = "en_GB"

    [install.admin]
    type = "user"

    [install.logourl]
    ask.en = "Input the logo URL"
    ask.fr = "Saisissez l'URL du logo"
    type = "url"
    
    [install.mail_user]
    ask.en = "Choose the application mail system"
    ask.fr = "Choisissez l'email système de l'application"
    type = "select"
    choices.noreply="noreply@"
    choices.contact="contact@"
    default = "noreply"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/indico/indico/archive/refs/tags/v3.3.11.tar.gz"
        sha256 = "95d93e6a880856c15f16f32e0998a9c6da104e09648253963a01149010f43ef6"
    
        autoupdate.strategy = "latest_github_tag"
    
        [resources.sources.uv]
        amd64.url = "https://github.com/astral-sh/uv/releases/download/0.10.7/uv-x86_64-unknown-linux-gnu.tar.gz"
        amd64.sha256 = "9ac6cee4e379a5abfca06e78a777b26b7ba1f81cb7935b97054d80d85ac00774"
        arm64.url = "https://github.com/astral-sh/uv/releases/download/0.10.7/uv-aarch64-unknown-linux-gnu.tar.gz"
        arm64.sha256 = "20efc27d946860093650bcf26096a016b10fdaf03b13c33b75fbde02962beea9"
        armhf.url = "https://github.com/astral-sh/uv/releases/download/0.10.7/uv-armv7-unknown-linux-gnueabihf.tar.gz"
        armhf.sha256 = "2e2f88cc5a7b49282c9aa05cfe03e3b8b0a044e90981062fbeb60a7aeba188ca"
        i386.url = "https://github.com/astral-sh/uv/releases/download/0.10.7/uv-i686-unknown-linux-gnu.tar.gz"
        i386.sha256 = "1a22aa0d2268a9a6fb2e5f092ca3d1ef7c14f96c3b4fd546226814f376e59d73"
        
        in_subdir = true
        
        autoupdate.strategy = "latest_github_release"
        autoupdate.upstream = "https://github.com/astral-sh/uv"
        autoupdate.asset.amd64 = "^uv-x86_64-unknown-linux-gnu.tar.gz$"
        autoupdate.asset.arm64 = "^uv-aarch64-unknown-linux-gnu.tar.gz$"
        autoupdate.asset.armhf = "^uv-armv7-unknown-linux-gnueabihf.tar.gz$"
        autoupdate.asset.i386 = "^uv-i686-unknown-linux-gnu.tar.gz$"
    
    [resources.system_user]
    allow_email = true
    
    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "redis-server, postgresql, libpq-dev, libxslt1-dev, libxml2-dev, libffi-dev, libpcre3-dev, libyaml-dev, libssl-dev, zlib1g-dev, libbz2-dev, libreadline-dev, libsqlite3-dev, libncurses5-dev, libncursesw5-dev, xz-utils, liblzma-dev, uuid-dev, build-essential, libpango1.0-dev, libjpeg62-turbo-dev, postgresql-contrib, python3-venv, libpq-dev, python3-pip, python3-dev, libpq-dev"

    [resources.database]
    type = "postgresql"
